<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secondhandcell.com Email Sender</title>
    <link rel="stylesheet" href="/admin/css/admin-tailwind.css">
    <link rel="stylesheet" href="/admin/css/admin-base.css">
    <link rel="stylesheet" href="/admin/css/email.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body data-admin-page="email">
    <div class="email-shell">
        <header class="space-y-3">
            <h1>Email Marketing Tool</h1>
            <p class="text-center text-slate-500">Craft, preview, and send branded updates without leaving your dashboard.</p>
        </header>

        <!-- HTML Email Input -->
        <section class="email-section">
            <h2>HTML Email Content</h2>
            <textarea id="htmlInput" placeholder="Paste your HTML email code here..."></textarea>
            <button id="previewBtn" class="btn-primary w-full justify-center">Preview Email</button>
        </section>

        <!-- Email Preview -->
        <section class="email-section">
            <h2>Email Preview</h2>
            <iframe id="previewFrame"></iframe>
        </section>

        <!-- Recipient and Send Section -->
        <section class="email-section">
            <h2>Recipients &amp; Sending</h2>
            <div class="flex flex-col gap-4">
                <label class="flex items-center gap-4">
                    <span class="text-gray-600 font-medium whitespace-nowrap">To:</span>
                    <input type="text" id="toInput" class="input-field" value="sales@secondhandcell.com">
                </label>
                <label class="flex items-center gap-4">
                    <span class="text-gray-600 font-medium whitespace-nowrap">BCC:</span>
                    <input type="text" id="bccInput" class="input-field" placeholder="Paste BCC emails here...">
                </label>
                <label class="flex items-center gap-4">
                    <span class="text-gray-600 font-medium whitespace-nowrap">Subject:</span>
                    <input type="text" id="subjectInput" class="input-field" placeholder="Enter email subject...">
                </label>
            </div>

            <div class="email-actions items-stretch">
                <button id="pullEmailsBtn" class="btn-secondary font-bold">Pull All Emails</button>
                <div class="flex-grow">
                    <div id="emailsDisplay" class="email-copy-box"></div>
                </div>
                <button id="copyEmailsBtn" class="btn-secondary font-bold">Copy Emails</button>
            </div>

            <button id="sendBtn" class="btn-primary w-full justify-center">Send Email</button>
            <div id="statusMessage" class="email-status"></div>
        </section>
    </div>

    <script type="module" src="/admin/js/admin-email-index.js"></script>
    <script defer src="/assets/js/cookie-consent.js"></script>
</body>
</html>
