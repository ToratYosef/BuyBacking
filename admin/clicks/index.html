<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Click Tracker</title>
    <link rel="stylesheet" href="/admin/css/admin-tailwind.css">
    <link rel="stylesheet" href="/admin/css/admin-base.css">
    <link rel="stylesheet" href="/admin/css/clicks.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body data-admin-page="clicks">

    <!-- Admin Login Form -->
    <div id="login-form-container" class="login-overlay">
        <div class="login-card">
            <div class="text-center space-y-2">
                <h2 class="text-3xl font-bold text-slate-900">Admin Login</h2>
                <p class="text-sm text-slate-500">Sign in to view device engagement.</p>
            </div>
            <p id="login-message" class="text-center text-sm text-red-500 hidden"></p>
            <form id="login-form" action="#" class="space-y-4">
                <div>
                    <label for="email-input" class="sr-only">Email</label>
                    <input type="email" id="email-input" placeholder="Email">
                </div>
                <div>
                    <label for="password-input" class="sr-only">Password</label>
                    <input type="password" id="password-input" placeholder="Password">
                </div>
                <button type="submit" id="login-btn">Log In</button>
            </form>
        </div>
    </div>

    <!-- Main Content Container -->
    <div id="main-container" class="clicks-shell hidden">
        <div class="clicks-header">
            <h1>Device Click Tracker</h1>
            <p>This dashboard displays real-time click data for various devices. Click on a device to see a detailed history of each click.</p>
            <button id="sign-out-btn" class="text-xs text-red-400 hover:text-red-300 transition-colors duration-200 justify-self-end">Sign Out</button>
        </div>

        <!-- Loading and Error States -->
        <div id="loading" class="text-center text-gray-500">
            <div class="flex justify-center items-center space-x-2">
                <div class="spinner"></div>
                <span>Loading devices...</span>
            </div>
        </div>
        <div id="error-message" class="hidden text-center text-red-600 font-medium p-4 bg-red-50 rounded-lg"></div>

        <!-- Devices Grid -->
        <div id="devices-container" class="clicks-grid">
            <!-- Device cards will be dynamically inserted here -->
        </div>
    </div>

    <!-- Modal for Click History -->
    <div id="history-modal" class="modal-overlay hidden">
        <div class="modal-card transform scale-95 opacity-0 transition duration-300 ease-out">
            <div class="modal-header">
                <h2 class="text-2xl font-bold text-gray-800" id="modal-title"></h2>
                <button id="close-modal" class="text-gray-400 hover:text-gray-600 transition-colors">
                    <i class="fa-solid fa-xmark text-xl"></i>
                </button>
            </div>
            <div class="modal-body" id="modal-content"></div>
            <div class="modal-summary" id="modal-summary"></div>
        </div>
    </div>

    <script type="module" src="/admin/js/admin-clicks-index.js"></script>
    <script defer src="/assets/js/cookie-consent.js"></script>
</body>
</html>
