<!DOCTYPE html>
<html lang="en">
<head>
    <script>
      window.SHC_API_BASE_URL = "https://shc33.onrender.com/server";
    </script>
<link rel="stylesheet" href="/assets/css/tailwind.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Management - SecondHandCell</title>
    <!-- Tailwind CSS for styling -->
    
    <!-- Google Fonts -->
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: ui-sans-serif, system-ui, -apple-system, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
    
    <link rel="stylesheet" href="/assets/css/site-chrome.css">
</head>
<body class="bg-slate-100">
<!-- Site Header -->
<header class="site-header" data-site-header>
    <div class="site-header__inner site-header__inner--centered">
        <div class="logo-container-left">
            <a href="/" class="logo-link" aria-label="SecondHandCell home">
                <img src="/assets/logo.webp" alt="SecondHandCell Logo" class="logo-image" onerror="this.onerror=null;this.src='https://placehold.co/200x64/ffffff/1e293b?text=SecondHandCell';">
            </a>
        </div>
        <div class="logo-text-container-center">
            <div class="logo-wordmark">
                <span class="logo-wordmark__primary">Second</span><span class="logo-wordmark__accent">HandCell</span>
            </div>
            <p class="logo-tagline">Turn Your Old <span>Phone Into Cash!</span></p>
        </div>
        <nav class="header-auth-nav" aria-label="Account navigation">
            <div id="authStatusContainer" class="site-header__auth-wrapper">
                <a href="#" id="loginNavBtn" class="site-header__login">Login/Sign Up</a>
                <div id="userMonogram" class="user-monogram hidden"></div>
                <div id="authDropdown" class="auth-dropdown hidden">
                    <a href="/my-account.html" class="auth-dropdown__link">My Account</a>
                    <button id="logoutBtn" type="button" class="auth-dropdown__button btn-red-logout">Logout</button>
                </div>
            </div>
        </nav>
    </div>
</header>
<section class="ship48-banner" data-ship48-banner hidden>
    <div class="ship48-banner__inner">
        <p class="ship48-banner__message" title="Email label orders sent within 48 hours get +$10 with SHIP48 when you send within 48h.">
            <strong>SHIP48</strong> Email label orders sent within 48h earn +$10 with code <span class="ship48-banner__code">SHIP48</span>. Email label only. <span class="ship48-banner__counter" data-ship48-counter></span>
            <span class="ship48-banner__status" data-ship48-status></span>
        </p>
        <div class="ship48-banner__actions">
            <button type="button" class="ship48-banner__apply" data-ship48-apply>Apply SHIP48</button>
            <button type="button" class="ship48-banner__start" data-ship48-start>Start my quote now</button>
        </div>
    </div>
    <button type="button" class="ship48-banner__dismiss" aria-label="Dismiss Ship48 promo" data-ship48-dismiss>&times;</button>
</section>


    <div class="flex items-center justify-center min-h-screen p-4">

        <!-- Login Form Container (Visible by default) -->
        <div id="login-container" class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-lg">
            <div>
                <h2 class="text-3xl font-bold text-center text-slate-800">Admin Login</h2>
                <p class="mt-2 text-sm text-center text-slate-500">Please sign in to manage admin users.</p>
            </div>
            <form id="login-form" class="space-y-4">
                <div>
                    <label for="login-email" class="block text-sm font-medium text-slate-700">Email Address</label>
                    <input type="email" id="login-email" required class="mt-1 w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="admin@example.com">
                </div>
                <div>
                    <label for="login-password" class="block text-sm font-medium text-slate-700">Password</label>
                    <input type="password" id="login-password" required class="mt-1 w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="••••••••">
                </div>
                <button type="submit" id="login-btn" class="w-full px-4 py-3 font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700 transition-colors flex items-center justify-center gap-2">
                    <i class="fa-solid fa-right-to-bracket"></i>
                    <span>Login with Email</span>
                </button>
            </form>
            
            <div class="relative flex items-center py-2">
                <div class="flex-grow border-t border-slate-300"></div>
                <span class="flex-shrink mx-4 text-slate-500 text-sm">OR</span>
                <div class="flex-grow border-t border-slate-300"></div>
            </div>

            <!-- Google Sign-In Button -->
            <button id="google-login-btn" class="w-full px-4 py-3 font-semibold text-slate-700 bg-white border border-slate-300 rounded-lg hover:bg-slate-50 transition-colors flex items-center justify-center gap-3">
                <i class="fa-brands fa-google"></i>
                <span>Sign in with Google</span>
            </button>
            <p id="login-message" class="text-sm text-center text-red-500 h-4"></p>
        </div>

        <!-- Create Admin Form Container (Hidden by default) -->
        <div id="create-admin-container" class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-lg hidden">
             <div class="flex justify-between items-center">
                <h2 class="text-3xl font-bold text-slate-800">Create New Admin</h2>
                <button id="logout-btn" title="Logout" class="text-slate-500 hover:text-red-600 transition-colors">
                    <i class="fa-solid fa-right-from-bracket fa-lg"></i>
                </button>
            </div>
            <form id="create-admin-form" class="space-y-4">
                 <div>
                    <label for="admin-email" class="block text-sm font-medium text-slate-700">New Admin's Email</label>
                    <input type="email" id="admin-email" required class="mt-1 w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="new.admin@example.com">
                </div>
                <div>
                    <label for="admin-password" class="block text-sm font-medium text-slate-700">New Admin's Password</label>
                    <input type="password" id="admin-password" required minlength="6" class="mt-1 w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="••••••••">
                </div>
                <div>
                    <label for="admin-display-name" class="block text-sm font-medium text-slate-700">New Admin's Display Name</label>
                    <input type="text" id="admin-display-name" required class="mt-1 w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g., Jane">
                    <p class="mt-1 text-xs text-slate-500">This is the name customers will see.</p>
                </div>
                <button type="submit" id="submit-btn" class="w-full px-4 py-3 font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700 transition-colors flex items-center justify-center gap-2">
                    <i class="fa-solid fa-user-plus"></i>
                    <span>Create Admin User</span>
                </button>
                <p id="form-message" class="text-sm text-center h-4"></p>
            </form>
        </div>

    </div>

    

    <script defer type="module" src="/assets/js/pages/admin-chat-admin-create.js"></script>

<!-- <script src="/assets/js/ship48-banner.js" defer></script> -->  <script type="module" src="/assets/js/global-auth.js" defer></script>
</body>
</html>
