<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Management - SecondHandCell</title>
    <link rel="stylesheet" href="/admin/css/admin-tailwind.css">
    <link rel="stylesheet" href="/admin/css/admin-base.css">
    <link rel="stylesheet" href="/admin/css/chat-admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body data-admin-page="chat-admin">
    <div class="flex items-center justify-center w-full">
        <!-- Login Form Container (Visible by default) -->
        <div id="login-container" class="card-shell">
            <div class="text-center space-y-2">
                <h2>Admin Login</h2>
                <p class="text-sm">Please sign in to manage admin users.</p>
            </div>
            <form id="login-form" class="space-y-4">
                <div class="space-y-1 text-left">
                    <label for="login-email">Email Address</label>
                    <input type="email" id="login-email" required placeholder="admin@example.com">
                </div>
                <div class="space-y-1 text-left">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required placeholder="••••••••">
                </div>
                <button type="submit" id="login-btn" class="btn-primary flex items-center justify-center gap-2">
                    <i class="fa-solid fa-right-to-bracket"></i>
                    <span>Login with Email</span>
                </button>
            </form>
            <div class="relative flex items-center py-2">
                <div class="flex-grow border-t border-slate-300"></div>
                <span class="flex-shrink mx-4 text-slate-500 text-sm">OR</span>
                <div class="flex-grow border-t border-slate-300"></div>
            </div>
            <button id="google-login-btn" class="link-button flex items-center justify-center gap-3">
                <i class="fa-brands fa-google"></i>
                <span>Sign in with Google</span>
            </button>
            <p id="login-message" class="text-sm text-center text-red-500"></p>
        </div>

        <!-- Create Admin Form Container (Hidden by default) -->
        <div id="create-admin-container" class="card-shell hidden">
            <div class="flex justify-between items-center">
                <h2>Create New Admin</h2>
                <button id="logout-btn" title="Logout" class="text-slate-500 hover:text-red-600 transition-colors">
                    <i class="fa-solid fa-right-from-bracket fa-lg"></i>
                </button>
            </div>
            <form id="create-admin-form" class="space-y-4">
                <div class="space-y-1">
                    <label for="admin-email">New Admin's Email</label>
                    <input type="email" id="admin-email" required placeholder="new.admin@example.com">
                </div>
                <div class="space-y-1">
                    <label for="admin-password">New Admin's Password</label>
                    <input type="password" id="admin-password" required minlength="6" placeholder="••••••••">
                </div>
                <div class="space-y-1">
                    <label for="admin-display-name">New Admin's Display Name</label>
                    <input type="text" id="admin-display-name" required placeholder="e.g., Jane">
                    <p class="text-xs text-slate-500">This is the name customers will see.</p>
                </div>
                <button type="submit" id="submit-btn" class="btn-primary flex items-center justify-center gap-2">
                    <i class="fa-solid fa-user-plus"></i>
                    <span>Create Admin User</span>
                </button>
                <p id="form-message" class="text-sm text-center"></p>
            </form>
        </div>
    </div>

    <script type="module" src="/admin/js/admin-chat-admin-create.js"></script>
    <script defer src="/assets/js/cookie-consent.js"></script>
</body>
</html>
