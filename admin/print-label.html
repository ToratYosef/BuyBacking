<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Shipping Documents</title>
    <link rel="stylesheet" href="/admin/css/admin-base.css">
    <link rel="stylesheet" href="/admin/css/print-label.css">
    
</head>
<body>
    <header class="toolbar">
        <button id="printBundleBtn" type="button" disabled>Preparing…</button>
        <a id="outboundLabelLink" target="_blank" rel="noopener" hidden>Open Outbound Label</a>
        <button id="syncTrackingBtn" type="button" hidden>Sync Tracking</button>
        <span id="statusText" class="status">Loading…</span>
    </header>
    <section class="summary">
        <div id="orderSummary">Fetching order data…</div>
    </section>
    <main class="viewer">
        <iframe id="pdfFrame" title="Shipping documents" hidden></iframe>
        <div id="errorPanel" hidden>
            <p id="errorMessage"></p>
            <button id="retryBtn" type="button">Try Again</button>
        </div>
    </main>
    <script src="/admin/js/print-label.js"></script>


  <script defer src="/assets/js/cookie-consent.js"></script>
</body>
</html>
